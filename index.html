<!DOCTYPE html>
<html>
   <head>
      <title>Fantasy Congress</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="row">
         <div class="column">
            <details>
               <summary>instructions</summary>
            </details>
            <p>Select minimum &quot;Introduction Date&quot; for import</p>
            <input type="date" value="2020-01-01" id="datePicker">
            <br/>
            <br/>
            <p>select legislative csv file</p>
            <input type="file" accept=".csv" id="legislativeCsv">
            <br/>
            <br/>
            <ul id="errorMessages"></ul>
            <textarea readonly id="memberesText"></textarea>
            <textarea readonly id="billsText"></textarea>
         </div>

         <div class="column">
            <p>Teams</p>
            <br/>
            <br/>
            <p>Load teams</p>
            <input type="file" accept=".json" id="loadTeamsButton">
            <input type="button" id="saveTeamsButton" value="Save teams">
            <br/>
            <br/>
            <input type="checkbox" id="editViewCheckbox">
            <label for="editViewCheckbox">Edit view</label>
            <input type="checkbox" id="scoreMappingsCheckbox">
            <label for="scoreMappingsCheckbox">Show score mappings</label>
            <input type="checkbox" id="verboseInfoTeamCheckbox">
            <label for="verboseInfoTeamCheckbox">Show verbose team info</label>
            <br/>
            <br/>
            <textarea readonly id="simpleTeamInfo"></textarea>
            <textarea readonly id="verboseTeamInfo"></textarea>
         </div>
       </div>
   </body>
</html>
<script src="globals.js"></script>
<script src="process-legislation-csv.js"></script>
